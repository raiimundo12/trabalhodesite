<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="biblioteca/bootstrap.css">
	<script src="scrpty.js"></script>
</head>
<body>
    <br><br><br><br><br><br><br><br><br>
	 <div class="container">
		<div class="row">
			<div class="col-4">
				
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked onclick="if(document.getElementById('avista').disabled == true){
						document.getElementById('cartao').disabled = true
					}"> A Vista <br>
					<label class="form-check-label" for="flexRadioDefault1">
					  <input type="text" disabled id="avista">
					 
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="if(document.getElementById('cartao').disabled == true){
						document.getElementById('cartao').disabled = false,
						document.getElementById('avista').value = ''
					}" >
					<label class="form-check-label" for="flexRadioDefault2">
						
				  	
					Cartão 
					<br>
					
						

				  <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="cartao" >
					<option selected>Número de Parcelas</option>
					
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					
					<input type="text" disabled>

				  </select>
				  
					</label>
				  </div>
				  
			</div>
		</div>





	</div> 





</body>
</html>
